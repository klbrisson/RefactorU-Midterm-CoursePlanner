<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Midterm Project</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="row">

	<!-- Courses to add -->
			<div class="col-xs-4">

			<!-- Select Major -->
				<form>
					<div class="form-group">
						<label for="select-major">Major:</label>
						<select id="select-major" placeholder="Select Major">
							<option>Select Major</option>
						</select>
					</div>
				</form>


			<!-- Required Courses -->
				<div>
					<h3>Required Courses</h3>
					<ul id="required-courses" class="sortable connected list-group list-unstlyed"></ul>
				</div>


			<!-- Choose Electives -->
				<div>
					<h3>My Electives
						<button id="course-list-btn" class="btn btn-default btn-xs" data-toggle="modal" data-target="#course-modal">Add an Elective</button>
					</h3>

					<!-- Modal -->
					<div class="modal fade" id="course-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					        <h4 class="modal-title" id="myModalLabel">Full Course Listing</h4>
					        <div class="form-group">
					        	<input id="course-search"type="text" class="form-control" placeholder="Search">
					        </div>
					      </div>
					      <ul id="course-listing" class="modal-body">
					      </ul>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
					      </div>
					    </div>
					  </div>
					</div>

					<!-- List of Chosen Electives -->
					<ul id="my-electives" class="list-unstyled list-group"></ul>
				</div>
			</div>


		<!-- Year -->
			<div class="col-xs-8">
				<div class="year">
					<h3>Year</h3>

				<!-- Fall Semester -->
					<div class="col-xs-6">
						<h4>Fall</h4>
						<ul id='test' class="fall sortable connected list-unstyled list-group">
							<li class="course template list-group-item">
								<div class="row">
									<div class="course-name col-xs-10">Courses</div>
									<div class="course-credits col-xs-2">Credits</div>
								</div>
								<div class="course-description">Description</div>					
							</li>
						</ul>
						<div>Credits:<span class="credits"></span></div>
					</div>

				<!-- Spring Semester -->
					<div class="col-xs-6">
						<h4>Spring</h4>
						<ul class="spring sortable list-unstyled list-group"></ul>
					</div>

				</div>
			</div>








<!---End of Row and Container-->
		</div>
	</div>







  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/html5sortable/jquery.sortable.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
