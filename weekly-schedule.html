<!-- Sign-In Modal -->
<div class="modal fade" id="signInBox" tabindex="-1" aria-labelledby="signInBox" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="signInBoxLabel">Sign In</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input id="user-name"type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input id="password"type="text" class="form-control" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sign In</button>
      </div>
    </div>
  </div>
</div>







<!-- Main -->
  <div class="main-content container">
    <div class="header-weekly jumbotron">
      <div class="header-text">
        <h1>Weekly Schedule</h1>
        <p></p>
      </div>
    </div>
  
    <form class="row">
      <!-- <div class="col-xs-2"></div> -->
      <div class="form-group col-sm-4 col-md-3 col-md-offset-2">
        <label for="select-semester">Pick a Semester</label>
        <select id="select-semester" class="form-control"></select>
      </div>
      <div class="form-group col-sm-4 col-md-3 col-lg-2">
        <label for="start-time">Choose a Starting Time</label>
        <select id="start-time" class="form-control"></select>
      </div>
      <div class="form-group col-sm-4 col-md-3 col-lg-2">
        <label for="end-time">Choose an End Time</label>
        <select id="end-time" class="form-control"></select>
      </div>
    

    </form>

    <div class="week container-fluid">
        <div class="week-heading row">
          <div class="time col-xs-2">Time</div>
          <div class="mon col-xs-2">Monday</div>
          <div class="tue col-xs-2">Tuesday</div>
          <div class="wed col-xs-2">Wednesday</div>
          <div class="thur col-xs-2">Thursday</div>
          <div class="fri col-xs-2">Friday</div>
        </div>

        <div class="hour template row">
          <div class="time col-xs-2">Time</div>

          <div class="time-slot mon col-xs-2">
            <ul class="sortable connected list-unstyled list-group">
              <li class="list-group-item weekly-course template">Course</li>
            </ul>
          </div>

          <div class="time-slot tue col-xs-2">
            <ul class="sortable connected list-unstyled list-group">
              <li class="list-group-item weekly-course template">Course</li>
            </ul>
          </div>

          <div class="time-slot wed col-xs-2">
            <ul class="sortable connected list-unstyled list-group">
              <li class="list-group-item weekly-course">Course</li>
            </ul>
          </div>

          <div class="time-slot thur col-xs-2">
            <ul class="sortable connected list-unstyled list-group">
              <li class="list-group-item weekly-course template">Course</li>
            </ul>
          </div>

          <div class="time-slot fri col-xs-2">
            <ul class="sortable connected list-unstyled list-group">
              <li class="list-group-item weekly-course template">Course</li>
            </ul>
          </div>
        </div>
        
        <div class="week-container"></div>

      </div>


    </div>
    


  </div>





  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
